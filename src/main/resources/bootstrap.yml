spring:
  application:
    name: eportal-eventstore

---
spring:
  profiles:
      active: local
  cloud:
    config:
      enabled: true
    bus:
      enabled: false
      amqp:
        enabled: false
#actuactor
management:
  port: ${management.port}
  context-path: /eportal/dm/monitor
  security:
    enabled: false 

endpoints:
  health.sensitive: false
  shutdown:
    enabled: true
    sensitive: false
  restart:
    enabled: false
        